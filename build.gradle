plugins {
    id 'java'
    id 'idea'
    id 'codenarc'
    id 'io.qameta.allure' version '2.8.1'

}

group 'dev.sirdir'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    jcenter()
    mavenCentral()
    maven { url "https://plugins.gradle.org/m2/" }
}

dependencies {
    testImplementation "org.testng:testng:6.14.3"
    testImplementation "com.codeborne:selenide:5.2.3"
    testImplementation "io.rest-assured:rest-assured:4.0.0"
    testImplementation "io.qameta.allure:allure-testng:2.12.1"
    testImplementation "io.qameta.allure:allure-selenide:2.12.1"
    testImplementation "io.qameta.allure:allure-rest-assured:2.12.1"
}

test {
    useTestNG()
    testLogging.showStandardStreams = true
}

allure {
    version = '2.12.1'
    autoconfigure = true
    aspectjweaver = true
}

